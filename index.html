    <script>
        const description = document.getElementById("description-content");
        function hideDescriptionBar () {
            description.style.display = "none";
            // description.style.transform = "translate(0%, 100%);";
        }
        function showDescriptionBar(content) {
            description.style.display = "inline";
            // description.style.transform = "translate(0%, 0%);";
            description.innerText = content;
        }
        for (var e of document.querySelectorAll(".github a[description]")) {
            e.addEventListener('mouseover', function(event) {
                var element = event.target.parentElement;
                // console.log(element);
                showDescriptionBar(element.attributes.getNamedItem("description").value);
            })
            e.addEventListener('mouseout', hideDescriptionBar);
        }
        document.querySelectorAll("a,img[href]").forEach(e=>{
            e.target = "\_blank";
        })

        function getAPIAsync (url) {
            return new Promise((resolve, reject) => {
                var com = new XMLHttpRequest();
                com.open("GET", url, true)
                com.send()
                com.onload = () => {
                    try {
                        resolve(JSON.parse(com.responseText))
                    } catch (e) {
                        resolve(com.responseText)
                    }
                }
                com.onerror = () => {
                    reject("error")
                }
            })
        }
        
        function clipString (str, len) {
            return str.length>len?str.substring(0, len)+"...":str;
        }
    </script>
